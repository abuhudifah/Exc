<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أبو حذيفة للصرافة والتحويلات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="https://drive.google.com/uc?export=view&id=1VGM4hLEOy6xqwvvAOrLholLcSTfxIuSn" alt="شعار أبو حذيفة" class="logo">
      <ul id="nav-menu"></ul>
      <button id="theme-toggle">الوضع الليلي</button>
      <button id="login-btn">تسجيل الدخول</button>
    </nav>
  </header>

  <section id="hero">
    <div id="hero-slider" class="slider"></div>
    <h1 id="hero-title"></h1>
    <p id="hero-subtitle"></p>
    <a href="#" id="cta-download" class="btn"></a>
    <a href="#contact" id="cta-contact" class="btn"></a>
  </section>

  <section id="ticker">
    <marquee id="ticker-news"></marquee>
  </section>

  <section id="news">
    <h2>أحدث المنشورات</h2>
    <div id="news-container"></div>
    <button id="load-more-news">عرض المزيد</button>
  </section>

  <section id="rates">
    <h2>أسعار الصرف</h2>
    <table id="rates-table"></table>
  </section>

  <section id="app">
    <h2>تحميل تطبيق واصل كاش</h2>
    <div class="app-buttons">
      <a href="#" id="btn-ios">App Store</a>
      <a href="#" id="btn-android">Google Play</a>
      <a href="#" id="btn-direct">تحميل مباشر</a>
    </div>
  </section>

  <section id="contact">
    <h2>اتصل بنا</h2>
    <form id="contact-form">
      <input type="text" placeholder="الاسم الكامل">
      <input type="email" placeholder="البريد الإلكتروني">
      <input type="tel" placeholder="رقم الهاتف">
      <textarea placeholder="الرسالة"></textarea>
      <button type="submit">إرسال الطلب</button>
    </form>
    <div id="contact-info"></div>
  </section>

  <footer>
    <p>© 2025 أبو حذيفة للصرافة والتحويلات. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
